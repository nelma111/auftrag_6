<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="poststyle.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            LOGO
        </div>
        <div class="nav">
            <div class="link active">
                HOME
            </div>
            <div class="link">
                DISCOVERY
            </div>
            <div class="link">
                PHOTOS
            </div>
            <div class="link">
                CONTACT
            </div>
            <div class="image">
                <img src="img/pp.png" class="pp">
            </div>
        </div>
    </div>
    
    <div class="article_header">
        <div class="article_title">
            AMAZING PLACES IN AMERICA TO VISIT
        </div>
        <div class="article_links">
            <div class="travelguide">
                <i class="fas fa-globe-americas"></i>
                TRAVELGUIDE
            </div>
            <div class="worldnews">
                <i class="fab fa-readme"></i>
                WORLDNEWS
            </div>
        </div>
        <div class="maker_next">
            <div class="maker">
                <div class="maker_img">
                    <img src="img/pp.png" class="pp pp_maker">
                </div>
                <div class="maker_name">
                    by Steve
                </div>
            </div>
            <div class="Next Story">

            </div>
        </div>
    </div>

    </div>
    <div class="footer">
        <div class="footer_nav">
            <div class="footer_nav_collum">
                <div class="footer_logo">
                    LOGO
                </div>
            </div>
            <div class="footer_nav_collum">
                <div class="footer_link">Home</div>
                <div class="footer_link">Dicsovery</div>
                <div class="footer_link">Photos</div>
                <div class="footer_link">Contact</div>
            </div>
            <div class="footer_nav_collum">
                <div class="footer_link">About</div>
                <div class="footer_link">Help</div>
                <div class="footer_link">Terms</div>
                <div class="footer_link">Guidlines</div>
            </div>
            <div class="footer_nav_collum">
                <div class="footer_link">Testimonials</div>
                <div class="footer_link">Advertise</div>
                <div class="footer_link">Intergration</div>
                <div class="footer_link">Careers</div>
            </div>
        </div>
        <div class="sub_to_newsletter">
            <div class="email_field">
                <div class="email_input">
                    <input type="email" class="email" name="email">
                </div>
                <div class="email_send">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
            <div class="stnl_text">
                Stay in touch with us for the freshest products!
            </div>
        </div>
        <div class="socialmedia">
            <div class="socialmedia_link">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="socialmedia_link">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="socialmedia_link">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="socialmedia_link">
            <i class="fas fa-globe-americas"></i>
            </div>
        </div>
    </div>
</body>
</html>
